<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>项目实战</title>
    <link rel="stylesheet" href="css/common.css">
    <style>
        .icon {
            width: 1em; height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        Header
    </header>
    <main>
        <div id="left-nav" class="left">
            <ul>
                <li><a href="#/nav1" class="selected">nav 1</a></li>
                <li><a href="#/nav2">nav 2</a></li>

                <li><a href="#/nav4">nav 4</a></li>
                <li><a href="#/nav5">nav 5</a></li>
                <li id="toggle-menu">
                    <svg class="icon svg-right" aria-hidden="true">
                        <use xlink:href="#icon-right"></use>
                    </svg>
                    <svg class="icon svg-left" aria-hidden="true">
                        <use xlink:href="#icon-left"></use>
                    </svg>
                </li>
            </ul>
        </div>
        <div id="right-content" class="content">
            <div id="route-view">
            </div>
            <div class="back-to-top">
                <svg class="icon svg-to-top" aria-hidden="true">

            </div>

    <footer>
        高度固定 音乐控制条
