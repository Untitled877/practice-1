<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>项目实战</title>
    <link rel="stylesheet" href="css/common.css">
    <style>
        .icon {
            width: 1em; height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        Header
    </header>
    <main>
        <div id="left-nav" class="left">
            <ul>
                <li><a href="#/nav1" class="selected">nav 1</a></li>
                <li><a href="#/nav2">nav 2</a></li>
                <li><a href="#/nav3">nav 3</a></li>
                <li><a href="#/nav4">nav 4</a></li>
                <li><a href="#/nav5">nav 5</a></li>
                <li id="toggle-menu">
                    <svg class="icon svg-right" aria-hidden="true">
                        <use xlink:href="#icon-right"></use>
                    </svg>
                    <svg class="icon svg-left" aria-hidden="true">
                        <use xlink:href="#icon-left"></use>
                    </svg>
                </li>
            </ul>
        </div>
        <div id="right-content" class="content">
            <div id="route-view">
            </div>
            <div class="back-to-top">
                <svg class="icon svg-to-top" aria-hidden="true">
                    <use xlink:href="#icon-to-top"></use>
                </svg>
            </div>
        </div>
    </main>
    <footer>
        <div id="music-panel">
            <div class="music-header-wrapper clearfix">
                <div class="music-header-left">
                    <div class="player-list-text">播放列表 (<span class="song-list-length">0</span>)</div>
                    <div class="button-clear">
                        <svg class="icon" id="songs-delete" aria-hidden="true">
                            <use xlink:href="#icon-delete"></use>
                        </svg>
                        <span>清除</span>
                    </div>
                </div>
                <div class="music-header-right">
                    <span></span>
                    <span class="header-song-name"></span>
                    <svg class="icon" id="panel-close" aria-hidden="true">
                        <use xlink:href="#icon-close"></use>
                    </svg>
                </div>
            </div>
            <div class="music-content">
                <div class="music-content-left">
                    <ul class="music-names-list">
<!--                        <li>-->
<!--                            <svg class="icon" aria-hidden="true">-->
<!--                                <use xlink:href="#icon-play-now"></use>-->
<!--                            </svg>-->
<!--                            <span class="col-song-name">Know No Better</span>-->
<!--                            <span class="col-song-singer">Justin Bieber hf khhashkhfk</span>-->
<!--                            <span class="col-song-time">02:41</span>-->
<!--                        </li>-->
                    </ul>
                </div>
                <div class="music-content-right">
                    <ul id="lyric">
                    </ul>
                </div>
            </div>
        </div>
        <div class="player-bar-wrapper">
            <div class="player-bar">
                <div class="player-btns">
                    <svg class="icon" id="prev-song" aria-hidden="true">
                        <use xlink:href="#icon-prev-song"></use>
                    </svg>
                    <div class="play-flag">
<!--                        <svg class="icon" id="flag-play" aria-hidden="true">-->
<!--                            <use xlink:href="#icon-play"></use>-->
<!--                        </svg>-->
                        <svg class="icon pause" id="flag-play" aria-hidden="true">
                            <use xlink:href="#icon-pause"></use>
                        </svg>
                    </div>
                    <svg class="icon" id="next-song" aria-hidden="true">
                        <use xlink:href="#icon-next-song"></use>
                    </svg>
                </div>
                <div class="song-info">
                    <img src="" alt="" class="song-cover">
                    <div id="bar-wrapper">
                        <div>
                            <span class="song-name"></span>&nbsp;&nbsp;
                            <span class="song-singer"></span>
                        </div>
                        <div id="time-bar">
                            <div class="song-bar">
                                <div class="progress">
                                    <div class="progress-button"></div>
                                </div>
                            </div>
                            <span class="time-start"></span> / <span class="time-end"></span>
                        </div>
                    </div>
                </div>
                <div class="control-buttons">
                    <svg class="icon" id="sound-volume" aria-hidden="true">
                        <use xlink:href="#icon-audio"></use>
                    </svg>
                    <svg class="icon" id="loop-play" aria-hidden="true">
                        <use xlink:href="#icon-play-loop"></use>
                    </svg>
                    <div class="svg-wrapper">
                        <svg class="icon" id="songs-list" aria-hidden="true">
                            <use xlink:href="#icon-player-list"></use>
                        </svg>
                        <span class="song-list-length">0</span>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>
<script src="//at.alicdn.com/t/font_2959176_gf9iwgtgfu.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="module" src="./js/main.js"></script>
</body>
</html>
