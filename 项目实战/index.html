<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>项目实战</title>
    <link rel="stylesheet" href="css/common.css">
    <style>
        .icon {
            width: 1em; height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        Header
    </header>
    <main>
        <div id="left-nav" class="left">
            <ul>
                <li><a href="#/nav1" class="selected">nav 1</a></li>
                <li><a href="#/nav2">nav 2</a></li>
                <li><a href="#/nav3">nav 3</a></li>
                <li><a href="#/nav4">nav 4</a></li>
                <li><a href="#/nav5">nav 5</a></li>
                <li id="toggle-menu">
                    <svg class="icon svg-right" aria-hidden="true">
                        <use xlink:href="#icon-right"></use>
                    </svg>
                    <svg class="icon svg-left" aria-hidden="true">
                        <use xlink:href="#icon-left"></use>
                    </svg>
                </li>
            </ul>
        </div>
        <div id="right-content" class="content">
            <div id="route-view">
            </div>
            <div class="back-to-top">
                <svg class="icon svg-to-top" aria-hidden="true">
                    <use xlink:href="#icon-to-top"></use>
                </svg>
            </div>
        </div>
    </main>
    <footer>
        <div class="player-bar-wrapper">
            <div class="player-bar">
                <div class="player-btns">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-prev-song"></use>
                    </svg>
                    <div class="play-flag">
                        <svg class="icon" id="flag-play" aria-hidden="true">
                            <use xlink:href="#icon-play"></use>
                        </svg>
                        <svg class="icon" id="flag-pause" aria-hidden="true">
                            <use xlink:href="#icon-pause"></use>
                        </svg>
                    </div>
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-next-song"></use>
                    </svg>
                </div>
                <div class="song-info">
                    <img src="" alt="" class="song-cover">
                    <div id="bar-wrapper">
                        <div>
                            <span class="song-name">敢</span>
                            <span class="song-singer">黄龄</span>
                        </div>
                        <div id="time-bar">
                            <div class="song-bar">
                                <div class="progress">
                                    <div class="progress-button"></div>
                                </div>
                            </div>
                            <span class="time-start">00:00</span> / <span class="time-end">00:00</span>
                        </div>
                    </div>
                </div>
                <div class="control-buttons">
                    <svg class="icon" id="sound-volume" aria-hidden="true">
                        <use xlink:href="#icon-audio"></use>
                    </svg>
                    <svg class="icon" id="loop-play" aria-hidden="true">
                        <use xlink:href="#icon-play-loop"></use>
                    </svg>
                    <div class="svg-wrapper">
                        <svg class="icon" id="songs-list" aria-hidden="true">
                            <use xlink:href="#icon-player-list"></use>
                        </svg>
                        <span class="songs-num">2</span>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>
<script src="//at.alicdn.com/t/font_2959176_3u37pw8p4d.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
