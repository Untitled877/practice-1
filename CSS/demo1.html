<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多边框-三角形-卡片</title>
    <link rel="stylesheet" href="demo1.css">
</head>
<body>
    <h3>多边框</h3>
    <div class="multi-border">
        <p>第一种方法-用box-shadow解决</p>
        <div class="box1"></div>
        <p>第二种方法-利用outline（适用于两层边框）</p>
        <div class="box2"></div>
        <p>第三种方法-利用额外的div</p>
        <div class="wrapper">
            <div class="outer">
                <div class="box3"></div>
            </div>
        </div>
        <p>第四种方法-利用伪元素实现双重、三重边框</p>
        <div class="box4"></div>
    </div>
    <hr>
    <h3>画三角形</h3>
    <p>第一种方法-使用border绘制三角形</p>
    <div class="triangle-wrapper">
        <div class="triangle1"></div>
        <div class="top-triangle"></div>
        <div class="bottom-triangle"></div>
        <div class="left-triangle"></div>
        <div class="right-triangle"></div>
    </div>
    <p>第二种方法-使用linear-gradient绘制三角形</p>
    <div class="triangle2"></div>
    <p>第三种方法-transform:rotate 配合 overflow:hidden 绘制三角形</p>
    <div class="triangle3"></div>
    <p>第四种方法-使用clip-path绘制三角形</p>
    <div class="triangle4"></div>
    <hr>
    <div class="card">
        <h3>卡片效果</h3>
        <div class="img_card">
            <div class="card-img"></div>
            <div class="card-body">
                <h3>Europe Street beat</h3>
                <p>www.instagram.com</p>
            </div>
        </div>
    </div>
</body>
</html>
